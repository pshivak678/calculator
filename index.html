<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" >Calculator</h1>
    <div id="results">
        <div id="expression"></div>
        <div id="finalResult"></div>
    </div>
    <div class="main" id="main">
        <div id="buttonsAC" class="button">AC</div>
        <div id="buttonsop" class="button" style="background-color: rgb(181, 183, 185);
        color: black;"><b>+/-</b></div>
        <div id="buttonsop" class="button" style="background-color: rgb(181, 183, 185);
        color: black;">%</div>
        <div id="buttonsop" class="button" >/</div>
        <div id="buttonsnum" class="button">1</div>
        <div id="buttonsnum" class="button">2</div>
        <div id="buttonsnum" class="button">3</div>
        <div id="buttonsop" class="button">+</div >
        <div id="buttonsnum" class="button">4</div>
        <div id="buttonsnum" class="button">5</div>
        <div id="buttonsnum" class="button">6</div>
        <div id="buttonsop" class="button">-</div>
        <div id="buttonsnum" class="button">7</div>  
        <div id="buttonsnum" class="button">8</div>
        <div id="buttonsnum" class="button">9</div >
        <div id="buttonsop" class="button">*</div>
        <div id="buttonsnum" class="button">0</div > 
        <div id="buttonsdec" class="button">.</div>
        <div id="buttonseq" class="button">=</div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
